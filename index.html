<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Matrix multiply</title>

    <link rel="stylesheet" href="styles/common.css"/>
    <link rel="stylesheet" href="styles/matrix.css"/>
    <link rel="stylesheet" href="styles/button.css"/>
    <link rel="stylesheet" href="styles/input.css"/>
    <link rel="stylesheet" href="styles/radio.css"/>
</head>
<body>

    <div class="toolbar">
        <div class="toolbar-overlay">

            <div class="toolbar-content">

                <button tabindex="0" id="action-multiply" class="btn btn-green">Умножить</button>

                <br/><br/><br/>

                <div class="controls">
                    <button tabindex="0" class="btn" id="action-clear">Очистить матрицы</button>
                </div>

                <div class="controls">
                <button tabindex="0" class="btn" id="action-exchange">Поменять матрицы местами</button>
                </div>

                <br/><br/>
                <br/><br/>

                <div class="controls">
                    <div class="radio" tabindex="0">
                        <input type="radio" id="toggle-matrixA" checked="checked" name="matrix" />
                        <span></span>
                        Матрица A
                    </div>

                    <div class="radio" tabindex="0">
                        <input type="radio" id="toggle-matrixB" name="matrix" />
                        <span></span>
                        Матрица B
                    </div>
                </div>


                <div class="controls">
                    <button class="btn" tabindex="0" id="action-add-row">Добавить</button>
                    <button class="btn" tabindex="0" id="action-del-row">Удалить</button>
                    Строку
                </div>

                <div class="controls">
                    <button class="btn" tabindex="0" id="action-add-column">Добавить</button>
                    <button class="btn" tabindex="0" id="action-del-column">Удалить</button>
                    Столбец
                </div>

            </div>

        </div>
    </div>

    <div class="workspace">

        <div class="workspace-overlay">

            <div class="clearfix">
                <div class="matrix" id="result-matrix">
                    <div class="matrix-left"></div>
                    <div class="matrix-right"></div>
                    <div class="matrix-center"></div>
                </div>

                <div class="matrix" id="matrixA">
                    <div class="matrix-left"></div>
                    <div class="matrix-right"></div>
                    <div class="matrix-center"></div>
                </div>
            </div>

            <div class="clearfix">
                <div class="matrix" id="matrixB">
                    <div class="matrix-left"></div>
                    <div class="matrix-right"></div>
                    <div class="matrix-center"></div>
                </div>
            </div>

        </div>

    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/radio.js"></script>
    <script src="scripts/common.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Matrix multiply</title>

    <link rel="stylesheet" href="styles/common.css"/>
    <link rel="stylesheet" href="styles/icons.css"/>
    <link rel="stylesheet" href="styles/matrix.css"/>
    <link rel="stylesheet" href="styles/button.css"/>
    <link rel="stylesheet" href="styles/input.css"/>
    <link rel="stylesheet" href="styles/radio.css"/>
</head>
<body>

    <div class="toolbar">
        <div class="toolbar-overlay">

            <div class="toolbar-content">

                <button tabindex="0" id="action-multiply" class="btn-green-arrow"></button>

                <div class="controls all-matrix">
                    <button tabindex="0" class="btn icon-clear" id="action-clear">Очистить матрицы</button>
                    <button tabindex="0" class="btn icon-exchange" id="action-exchange">Поменять матрицы местами</button>
                </div>

                <div class="controls matrix-toggle">
                    <div class="radio" tabindex="0">
                        <input type="radio" id="toggle-matrixA" checked="checked" name="matrix" />
                        <span class="radio-ctrl"></span>
                        <span class="label">Матрица A</span>
                    </div>

                    <div class="radio" tabindex="0">
                        <input type="radio" id="toggle-matrixB" name="matrix" />
                        <span class="radio-ctrl"></span>
                        <span class="label">Матрица B</span>
                    </div>
                </div>


                <div class="controls row">
                    <button class="btn icon-plus" tabindex="0" id="action-add-row">Добавить</button>
                    <button class="btn icon-minus" tabindex="0" id="action-del-row">Удалить</button>
                    <span class="label">строку</span>
                </div>

                <div class="controls cell">
                    <button class="btn icon-plus" tabindex="0" id="action-add-column">Добавить</button>
                    <button class="btn icon-minus" tabindex="0" id="action-del-column">Удалить</button>
                    <span class="label">столбец</span>
                </div>

                <p id="message"></p>

            </div>

        </div>
    </div>

    <div class="workspace">

        <div class="workspace-overlay">

            <div class="clearfix">
                <div class="matrix" id="result-matrix">
                    <div class="matrix-left"></div>
                    <div class="matrix-right"></div>
                    <div class="matrix-center"></div>
                </div>

                <div class="matrix" id="matrixA">
                    <div class="matrix-left"></div>
                    <div class="matrix-right"></div>
                    <div class="matrix-center"></div>
                    <div class="matrix-name"><div>A</div></div>
                </div>
            </div>

            <div class="clearfix">
                <div class="matrix" id="matrixB">
                    <div class="matrix-left"></div>
                    <div class="matrix-right"></div>
                    <div class="matrix-center"></div>
                    <div class="matrix-name">B</div>
                </div>
            </div>

        </div>

    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/radio.js"></script>
    <script src="scripts/common.js"></script>
</body>
</html>

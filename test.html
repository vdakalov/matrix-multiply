<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Matrix multiply</title>

    <link rel="stylesheet" href="styles/common.css"/>
    <link rel="stylesheet" href="styles/icons.css"/>
    <link rel="stylesheet" href="styles/button.css"/>
    <link rel="stylesheet" href="styles/input.css"/>
    <link rel="stylesheet" href="styles/radio.css"/>
</head>
<body>

    <p style="padding:30px">
        <button class="btn">Распечатать</button>

    <p style="padding:30px">
        <input type="text" value="Значение" />
        <input type="text" disabled="disabled" value="Значение"/>

    <div style="padding:30px">
        <div class="radio" tabindex="1">
            <span></span>

        </div>

        <div class="radio checked" tabindex="1">
            <span></span>
            Второй вариант
        </div>

        <div class="radio disabled" tabindex="1">
            <span></span>
            Первый вариант
        </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/common.js"></script>
